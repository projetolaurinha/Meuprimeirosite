    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">


    <title>Tabela</title>
</head>
<body>
    <header>
      <div class="menu">
        <div class="logo">
            <h1>Roupas e Estilos</h1>
      </div>
      <nav class="itens_menu">
        <ul>
            <li><a href="index.html#Sobre">Início</a></li>
            <li><a href="index.html#Mais">Mais</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="tabela.html">Empoderamento</a></li>
         </ul>
      </nav> 
  </div>
  <div class="container">
    <section>
        <h1>Entre em Contato</h1>
        <div class="formulario">
            <div class="form">
                <form action="">
                    <div class= "row">
                        <div class="col-25">
                            <label for="nnome">Nome</label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Escreva seu nome">
                        </div>
                        <div class= "row">
                            <div class="col-25">
                                <label for="tel">Telefone</label>
                            </div>
                            <div class="col-75">
                                <input type="tel"  placeholder="99999-9999">
                            </div>
                   
                            <div class= "row">
                                <div class="col-25">
                                    <label for="email">E-mail</label>
                                </div>
                                <div class="col-75">
                                    <input type="email"  placeholder="email@servidor.com">
                                </div>
                                
                             <div class= "row">
                                <div class="col-25">
                                    <label for="est">Onde Mora</label>
                                </div>
                                <div class="col-75">
                                    <select id="#" name="#">
                                        <option value="sp">São Paulo</option>
                                        <option value="rj">Rio de Janeiro</option>
                                        <option value="es">Espirito Santo</option>
                                      
                                </select>
                                </div>

                                <div class= "row">
                                    <div class="col-25">
                                        <label for="come">Escreva Seu Comentário</label>
                                    </div>
                                    <div class="col-75">
                                        <textarea name="message" rows="10" cols="30">
                        
                                        </textarea>
                                    </div>
                    
                                    <div class= "row">
                                        
                                        <div class="col-75">
                                            <input type="submit" value="Submit">
                                        </div>
                

                </form>
            </div>
        </div>
    </section>
    </div>
    <footer>
        <p> Desenvolvido por Laura Oliveira</p>
    </footer>
</body>

 
</html>
